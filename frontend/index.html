<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAG AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <h1>ðŸ¤– RAG AI Assistant</h1>
    <div class="panel">
      <div id="messages" class="messages" aria-live="polite"></div>
      <div class="status" id="status"></div>
      <form id="chat-form" autocomplete="off">
        <input id="user-input" type="text" placeholder="Ask a question (press Enter)..." aria-label="Your question" />
        <div class="n-results-label">Sources:</div>
        <input id="n-results" type="number" min="3" max="10" value="3" aria-label="Number of sources" />
        <button id="send-btn" type="submit">Send</button>
      </form>
    </div>
    <div class="footer">Backend: http://127.0.0.1:5000/api/query</div>
  </div>
  <script defer src="./index.js"></script>
</body>
</html>
